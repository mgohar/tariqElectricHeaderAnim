<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tunnel Vision</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body{
      background-color: rgb(0, 0, 0);
    }
    .pcanvas{
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .canvas,.draw{
      position: absolute;
      top: 0px;
    }
    .canvas{
      z-index: 1;
      
    }
  </style>
</head>
<body>
<div class="pcanvas">
  <canvas class="canvas"></canvas>
</div>
<audio id="LightAudio">
  <source
    src="./assets/music/light-switch-turn-on-sound_minify.mp3"
    type="audio/mp3"
  />
</audio>
<audio id="WhooshAudio">
  <source
    src="./assets/music/whoosh-fly-129047.mp3"
    type="audio/mp3"
  />
</audio>
<script type="module" src="/main.js"></script>


</body>
</html>
